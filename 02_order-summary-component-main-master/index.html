<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- general styling  -->
  <link rel="stylesheet" href="style.css">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
</head>

<body>

  <main>

    <article class="order">
      <picture class="order__img">
        <img src="/images/illustration-hero.svg" alt="order-image">
      </picture>

      <div class="order__content">
        <h1 class="order__title">Order Summary</h1> 

        <p> You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>

        <div class="flex-group">
          <img src="images/icon-music.svg" alt="">
          <div>
          <p class="__plan"> Annual Plan</p>
          <p class="__price" style="display: inline-block;">$59.99/year</p>
        </div>
          <a href="#"> Change </a>
        </div>

        <button class="proceed__button">Proceed to Payment</button>
        <button class="cancel__button">Cancel Order</button>
      </div>

    </article>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Kaylersz" target="_blank ">Kyle Barco</a>.
  </div>
</body>

</html>
