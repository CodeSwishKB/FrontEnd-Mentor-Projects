<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/style.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: white;
        margin-top: 1rem;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title-desc">
        <div class="text">
          <div class="title">
            Get <span class="violet">insights</span> that help your business
            grow.
          </div>

          <p class="description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="flex-row">
            <div class="flex-item uppercase">
              <span class="num">10k+</span>
              <span class="lexend">companies</span>
            </div>
            <div class="flex-item uppercase">
              <span class="num">314 </span><span class="lexend">templates</span>
            </div>
            <div class="flex-item uppercase">
              <span class="num">12m+</span><span class="lexend">queries</span>
            </div>
          </div>
        </div>
        <div class="image">
          <img src="/images/image-header-desktop.jpg" alt="header desktop" />
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/CodeswishJS">KB(CodeswishJS)</a>.
    </div>
  </body>
</html>
