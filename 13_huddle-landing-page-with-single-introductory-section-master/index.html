<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color:white }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <div class="header__logo">
        <img src="images/logo.svg" alt="">
      </div>
    </header>
    
    <main>
      <div class="main__image">
        <img src="images/illustration-mockups.svg" alt="">
      </div>
      <h1 class="main__title">Build The Community Your Fans Will Love</h1>
      <p class="main__subtitle">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button class="main__btn">Register</button>
    </main>

    <div class="main__social">
      <ul class="social-list">
        <li class="social-item">
          <a href="facebook.com" target="_blank" class="social-link"><i class="fa-brands fa-facebook-f"></i></a>
        </li>
        <li class="social-item">
          <a href="twitter.com" target="_blank" class="social-link"><i class="fa-brands fa-twitter"></i></a>
        </li>
        <li class="social-item">
          <a href="instagram.com" target="_blank" class="social-link"><i class="fa-brands fa-instagram"></i></a>
        </li>
      </ul>
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/CodeSwishKB" target="_blank">CodeSwishKB</a>.
    </p>
  </footer>
</body>
</html>
