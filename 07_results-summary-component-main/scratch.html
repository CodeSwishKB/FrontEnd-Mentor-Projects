<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles scratch.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="result-container">
          <div class="title grey center">Your Result</div>
          <div class="num">
            <span class="top-num white">76</span>
            <div class="below-num grey">of 100</div>
          </div>
          <div class="comment white">Great</div>
          <div class="description grey">
            You scored higher than 65% of the people who have taken these tests.
          </div>
        </div>

        <div class="summary-container">
          <div class="title black-800">Summary</div>
          <div class="summary-div-container">
            <div class="summary-div reaction">
              Reaction <span class="summary-percent">80 / 100</span>
            </div>
            <div class="summary-div memory">
              Memory <span class="summary-percent">92 / 100</span>
            </div>
            <div class="summary-div verbal">
              Verbal <span class="summary-percent">61 / 100</span>
            </div>
            <div class="summary-div visual">
              Visual <span class="summary-percent">72 / 100</span>
            </div>
          </div>
          <button class="btn-continue">Continue</button>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </main>
  </body>
</html>
